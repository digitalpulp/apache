<VirtualHost *:80>

  DocumentRoot /var/www/html

  <FilesMatch \.php$>
    SetHandler proxy:fcgi://${FPM_PORT_9000_TCP_ADDR}:${FPM_PORT_9000_TCP_PORT}
  </FilesMatch>

  <Directory /var/www/html/>
    <IfModule mod_rewrite.c>
      RewriteEngine on
      RewriteBase /
      RewriteCond %{REQUEST_FILENAME} !-f
      RewriteCond %{REQUEST_FILENAME} !-d
      RewriteRule ^(.*)$ index.php?q=$1 [L,QSA]
    </IfModule>

    Options Indexes FollowSymLinks
    AllowOverride all
    Require all granted
  </Directory>

</VirtualHost>
